<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes
    ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Tam-p.png" type="Image.png">
        <source media="(max-width: 1050px)" srcset="Imagens/Tam-m.png" type="Image.png">
        <img src="Imagens/Tam-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Audios</h1>
    <p>Toca raul</p>
    <audio preload="metadata" autoplay controls>
        <source src="Midia/henriqueejulianooficialcidadevizinha.mp3" type="audio/mpeg">
        <p>Nav. n reproduz audio <a href="Midia/henriqueejulianooficialcidadevizinha.mp3">Baixar audio</a></p>
    </audio>
</body>
</html>
